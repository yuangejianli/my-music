<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/colorthief@2.3.2/dist/color-thief.umd.js"></script>

  <style>
    body {
      margin: 15px;
      background: transparent;
    }

    /* 1) ✅ 阴影：非常非常细微（接近原版，只多一点点空气感） */
    .aplayer {
      border-radius: 0 !important;
      border: none !important;
      box-shadow:
        0 1px 1px rgba(0,0,0,0.03),
        0 3px 10px rgba(0,0,0,0.04) !important;
      transition: box-shadow 0.25s ease;
      --zinnia-theme: #e9e9e9;
    }

    /* 2) ✅ 列表区域：保持你现在的高度与滚动 */
    .aplayer .aplayer-list {
      max-height: 100px !important;
      overflow: hidden !important;
    }

    .aplayer .aplayer-list ol {
      max-height: 100px !important;
      overflow-y: auto !important;
      margin: 0 !important;
      padding: 0 !important;
      border: none !important;
    }

    /* 3) ✅ 隐藏滚动条（你已成功那套，继续保留“地毯式”） */
    .aplayer .aplayer-list,
    .aplayer .aplayer-list ol,
    .aplayer .aplayer-list * {
      scrollbar-width: none !important;
      -ms-overflow-style: none !important;
    }
    .aplayer .aplayer-list::-webkit-scrollbar,
    .aplayer .aplayer-list ol::-webkit-scrollbar,
    .aplayer .aplayer-list *::-webkit-scrollbar {
      width: 0 !important;
      height: 0 !important;
      display: none !important;
    }

    /* 4) ✅ 你现在“没有中间分割线”的状态：保留 */
    .aplayer .aplayer-list ol li {
      border: none !important;
    }

    /* 5) ✅ 当前播放行底色（保留你现在的风格） */
    .aplayer .aplayer-list ol li.aplayer-list-light {
      background: #f0f0f0 !important;
    }

    /* 6) ✅ 左侧小竖条：吃 CSS 变量，跟随变色龙 */
    .aplayer .aplayer-list ol li .aplayer-list-cur {
      width: 2px !important;
      background: var(--zinnia-theme) !important;
    }
  </style>
</head>

<body>
  <div id="aplayer"></div>

  <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>

  <script>
    const audioList = [
      { name: 'Her Silence', artist: '何真真', url: 'music/何真真 - Her Silence.mp3', cover: 'cover/何真真 - Her Silence.jpg' },
      { name: 'Hurricanes', artist: 'Dido', url: 'music/Dido - Hurricanes.mp3', cover: 'cover/Dido - Hurricanes.jpg' },
      { name: 'Everytime you kissed me', artist: 'FictionJunction', url: 'music/FictionJunction - Everytime you kissed me.mp3', cover: 'cover/FictionJunction - Everytime you kissed me.jpg' },
      { name: '沙尘的彼方', artist: 'FictionJunction', url: 'music/FictionJunction - 沙尘的彼方.mp3', cover: 'cover/FictionJunction - 沙尘的彼方.jpg' },
      { name: 'My long forgotten cloistered sleep', artist: 'FictionJunction', url: 'music/FictionJunction - My long forgotten cloistered sleep.mp3', cover: 'cover/FictionJunction - My long forgotten cloistered sleep.jpg' },
      { name: '花守之丘', artist: 'FictionJunction', url: 'music/FictionJunction - 花守之丘.mp3', cover: 'cover/FictionJunction - 花守之丘.jpg' },
      { name: 'Rewrite The Stars', artist: 'Zendaya', url: 'music/Zendaya - Rewrite The Stars.mp3', cover: 'cover/Zendaya - Rewrite The Stars.jpg' }
    ];

    const ap = new APlayer({
      container: document.getElementById('aplayer'),
      listFolded: false,
      listMaxHeight: '100px',
      audio: audioList,
      theme: '#e9e9e9'
    });

    const colorThief = new ColorThief();
    let themeTimer = null;

    // ✅ 不信 ap.list.index，直接从当前高亮 li 读 data-index（解决“竖条慢一拍”）
    function getActiveIndex() {
      const active = document.querySelector('.aplayer .aplayer-list li.aplayer-list-light');
      if (!active) return ap.list.index;

      const di = active.getAttribute('data-index');
      if (di !== null && di !== '') {
        const n = Number(di);
        if (!Number.isNaN(n)) return n;
      }

      // 兜底：如果没有 data-index，就用 ap.list.index
      return ap.list.index;
    }

    function updateThemeSafe() {
      clearTimeout(themeTimer);
      themeTimer = setTimeout(() => {
        const index = getActiveIndex();
        const imgUrl = audioList[index]?.cover;
        if (!imgUrl) return;

        const img = new Image();
        img.crossOrigin = 'Anonymous';
        img.referrerPolicy = 'no-referrer';

        img.onload = () => {
          try {
            const c = colorThief.getColor(img);
            const themeColor = `rgb(${c[0]}, ${c[1]}, ${c[2]})`;

            // APlayer 自己的主题色（进度条等）
            ap.theme(themeColor, index);

            // 左侧竖条吃这个变量，保证同步
            ap.container.style.setProperty('--zinnia-theme', themeColor);
          } catch (e) {
            // 失败不动，保持现状
          }
        };

        img.src = imgUrl + (imgUrl.includes('?') ? '&' : '?') + 'cb=' + Date.now();
      }, 60);
    }

    ap.on('listswitch', () => {
      // ✅ 自动滚动（保留你原来的）
      setTimeout(() => {
        const activeItem = document.querySelector('.aplayer-list-light');
        if (activeItem) {
          activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
      }, 100);

      // ✅ 主题色（修复 index 慢一拍）
      updateThemeSafe();
    });

    window.addEventListener('load', () => {
      setTimeout(updateThemeSafe, 300);
    });
  </script>
</body>
</html>
