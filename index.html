<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/colorthief@2.3.2/dist/color-thief.umd.js"></script>
  <style>
    body {
      margin: 15px;
      background: transparent;
    }

    /* 1️⃣ 基础样式：无边框、无阴影 */
    .aplayer {
      border: none !important;
      box-shadow: none !important;
      background: #fff;
      border-radius: 0 !important;
      --zinnia-theme: #e9e9e9;
    }

    .aplayer .aplayer-info,
    .aplayer .aplayer-list,
    .aplayer .aplayer-list ol li {
      border: none !important;
    }

    /* ✨ 强力 CSS 屏蔽歌词组件 */
    .aplayer .aplayer-lrc, 
    .aplayer .aplayer-icon-lrc,
    .aplayer-icon-lrc {
        display: none !important;
        visibility: hidden !important;
        width: 0 !important;
        height: 0 !important;
    }

    /* 2️⃣ 控制按钮排版对齐 */
    .aplayer .aplayer-info .aplayer-controller .aplayer-time {
        display: flex !important;
        align-items: center !important;
    }
    /* 强制显示：上一曲、下一曲、循环/随机、列表 按钮 */
    .aplayer .aplayer-info .aplayer-controller .aplayer-time .aplayer-icon {
        display: inline-block !important;
        width: 18px !important;
        height: 18px !important;
        margin-left: 5px !important;
        opacity: 0.7 !important;
    }
    .aplayer .aplayer-info .aplayer-controller .aplayer-time .aplayer-icon path {
        fill: #444 !important;
    }

    /* 3️⃣ 列表容器：精准 3 首歌高度 (26px * 3 = 78px) */
    .aplayer .aplayer-list {
      max-height: 78px !important;
      overflow: hidden !important;
    }

    .aplayer .aplayer-list ol {
      max-height: 78px !important;
      overflow-y: auto !important;
      margin: 0 !important;
      padding: 0 !important;
      scroll-behavior: smooth; 
      scrollbar-width: none !important;
    }

    /* 4️⃣ 列表行样式 (严格 26px) */
    .aplayer .aplayer-list ol li {
      box-sizing: border-box !important;
      background-image: none !important;
      height: 26px !important;   
      line-height: 26px !important;
      padding: 0 15px !important;
      font-size: 12px !important;
      display: flex !important; 
      align-items: center !important;
    }

    .aplayer .aplayer-list ol li .aplayer-list-index {
      color: #999;
      margin-right: 12px;
    }

    .aplayer .aplayer-list ol li .aplayer-list-title {
      color: #333 !important; 
      flex-grow: 1; 
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .aplayer .aplayer-list ol li .aplayer-list-author {
      color: #333 !important; 
      margin-left: 10px;
    }

    .aplayer .aplayer-list ol li.aplayer-list-light {
      background: #f4f4f4 !important;
    }

    /* 5️⃣ 小竖条 */
    .aplayer .aplayer-list ol li.aplayer-list-light .aplayer-list-cur {
      display: block !important; 
      position: absolute;
      left: 0;
      width: 2px !important;
      height: 16px !important; 
      top: 5px !important;
      background: var(--zinnia-theme) !important;
    }
  </style>
</head>

<body>
  <div id="aplayer"></div>
  <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>

  <script>
    const audioList = [
      { name: '温柔的黎明', artist: '南里侑香', url: encodeURI('music/南里侑香 - 温柔的黎明.m4a'), cover: encodeURI('cover/南里侑香 - 温柔的黎明.jpg') },
      { name: 'Her Silence', artist: '何真真', url: 'music/何真真 - Her Silence.mp3', cover: 'cover/何真真 - Her Silence.jpg' },
      { name: 'Hurricanes', artist: 'Dido', url: 'music/Dido - Hurricanes.mp3', cover: 'cover/Dido - Hurricanes.jpg' },
      { name: 'Everytime you kissed me', artist: 'FictionJunction', url: 'music/FictionJunction - Everytime you kissed me.mp3', cover: 'cover/FictionJunction - Everytime you kissed me.jpg' },
      { name: '沙尘的彼方', artist: 'FictionJunction', url: 'music/FictionJunction - 沙尘的彼方.mp3', cover: 'cover/FictionJunction - 沙尘的彼方.jpg' },
      { name: 'My long forgotten cloistered sleep', artist: 'FictionJunction', url: 'music/FictionJunction - My long forgotten cloistered sleep.mp3', cover: 'cover/FictionJunction - My long forgotten cloistered sleep.jpg' },
      { name: '花守之丘', artist: 'FictionJunction', url: 'music/FictionJunction - 花守之丘.mp3', cover: 'cover/FictionJunction - 花守之丘.jpg' },
      { name: 'Rewrite The Stars', artist: 'Zendaya', url: 'music/Zendaya - Rewrite The Stars.mp3', cover: 'cover/Zendaya - Rewrite The Stars.jpg' }
    ];

    const ap = new APlayer({
      container: document.getElementById('aplayer'),
      listFolded: true, 
      storageName: 'ap-storage-fixed-' + Math.random(), 
      listMaxHeight: '78px', 
      audio: audioList,
      theme: '#e9e9e9'
    });

    const colorThief = new ColorThief();
    let themeTimer = null;

    function getActiveIndex() {
      const active = document.querySelector('.aplayer-list-light');
      if (!active) return ap.list.index;
      const di = active.getAttribute('data-index');
      return (di !== null && di !== '') ? Number(di) : ap.list.index;
    }

    function updateThemeSafe() {
      clearTimeout(themeTimer);
      themeTimer = setTimeout(() => {
        const index = getActiveIndex();
        const imgUrl = audioList[index]?.cover;
        if (!imgUrl) return;

        const img = new Image();
        img.crossOrigin = 'Anonymous';
        img.referrerPolicy = 'no-referrer';
        img.onload = () => {
          try {
            const c = colorThief.getColor(img);
            const themeColor = `rgb(${c[0]}, ${c[1]}, ${c[2]})`;
            ap.theme(themeColor, index);
            ap.container.style.setProperty('--zinnia-theme', themeColor);
          } catch (e) {}
        };
        img.src = imgUrl + (imgUrl.includes('?') ? '&' : '?') + 'cb=' + Date.now();
      }, 60);
    }

    ap.on('listswitch', () => {
      setTimeout(() => {
        const listContainer = document.querySelector('.aplayer-list ol');
        if (listContainer) {
          const currentIndex = ap.list.index;
          let targetPos = (currentIndex > 0) ? (currentIndex - 1) * 26 : 0;
          listContainer.scrollTop = targetPos;
        }
      }, 250); 
      updateThemeSafe();
    });

    // ✨ 物理删除逻辑：加载完成后强制从网页代码里剔除歌词图标
    window.addEventListener('load', () => {
      setTimeout(() => {
          // 关闭列表
          ap.list.hide();
          document.getElementById('aplayer').classList.remove('aplayer-withlist');
          
          // 彻底删除歌词图标元素
          const lrcBtn = document.querySelector('.aplayer-icon-lrc');
          if (lrcBtn) lrcBtn.remove();
          
          updateThemeSafe();
      }, 150);
    });
  </script>
</body>
</html>
