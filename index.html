<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">

  <!-- APlayer 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">

  <!-- ColorThief 取色库 -->
  <script src="https://cdn.jsdelivr.net/npm/colorthief@2.3.2/dist/color-thief.umd.js"></script>

  <style>
    body {
      margin: 0;
      background: transparent;
    }

    .aplayer {
      border-radius: 0 !important;
      box-shadow: none !important;
      border: 1px solid #eee !important;
    }

    .aplayer .aplayer-list ol li .aplayer-list-cur {
      width: 2px !important;
    }

    .aplayer .aplayer-list ol li.aplayer-list-light {
      background: #e9e9e9 !important;
    }

    /* ✅ 让列表区域成为滚动容器（高度按需改：110/130/160 都行） */
    .aplayer .aplayer-list{
      max-height: 140px;
      overflow-y: auto;
    }
    .aplayer .aplayer-list ol{
      max-height: none;
    }
  </style>
</head>

<body>
  <div id="aplayer"></div>

  <!-- APlayer 主脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>

  <script>
    /* =========================
       音乐列表（已修正顺序 & 语法）
       ========================= */
    const audioList = [
      {
        name: 'Her Silence',
        artist: '何真真',
        url: 'music/何真真 - Her Silence.mp3',
        cover: 'cover/何真真 - Her Silence.jpg'
      },
      {
        name: 'Hurricanes',
        artist: 'Dido',
        url: 'music/Dido - Hurricanes.mp3',
        cover: 'cover/Dido - Hurricanes.jpg'
      },
      {
        name: 'Everytime you kissed me',
        artist: 'FictionJunction',
        url: 'music/FictionJunction - Everytime you kissed me.mp3',
        cover: 'cover/FictionJunction - Everytime you kissed me.jpg'
      },
      {
        name: '沙尘的彼方',
        artist: 'FictionJunction',
        url: 'music/FictionJunction - 沙尘的彼方.mp3',
        cover: 'cover/FictionJunction - 沙尘的彼方.jpg'
      },
      {
        name: 'My long forgotten cloistered sleep',
        artist: 'FictionJunction',
        url: 'music/FictionJunction - My long forgotten cloistered sleep.mp3',
        cover: 'cover/FictionJunction - My long forgotten cloistered sleep.jpg'
      },
      {
        name: '花守之丘',
        artist: 'FictionJunction',
        url: 'music/FictionJunction - 花守之丘.mp3',
        cover: 'cover/FictionJunction - 花守之丘.jpg'
      },
      {
        name: 'Rewrite The Stars',
        artist: 'Zendaya',
        url: 'music/Zendaya - Rewrite The Stars.mp3',
        cover: 'cover/Zendaya - Rewrite The Stars.jpg'
      }
    ];

    /* =========================
       APlayer 初始化
       ========================= */
    const ap = new APlayer({
      container: document.getElementById('aplayer'),
      listFolded: false,
      audio: audioList,
      theme: '#e9e9e9'
    });

    const colorThief = new ColorThief();
    const DEFAULT_THEME = '#e9e9e9';

    /* =========================
       ✅ 强力自动滚动（Notion/窄高度稳定）
       ========================= */
    function getScrollContainer() {
      // 优先找真正有滚动条的元素
      const list = document.querySelector('.aplayer .aplayer-list');
      if (list && list.scrollHeight > list.clientHeight) return list;

      const ol = document.querySelector('.aplayer .aplayer-list ol');
      if (ol && ol.scrollHeight > ol.clientHeight) return ol;

      return list || ol;
    }

    function scrollActiveIntoViewStrong(mode = 'center') {
      const active = document.querySelector('.aplayer .aplayer-list li.aplayer-list-light');
      const container = getScrollContainer();
      if (!active || !container) return false;

      const cRect = container.getBoundingClientRect();
      const aRect = active.getBoundingClientRect();

      // active 相对 container 的位置（用 rect 算，避免 offsetTop 参照错）
      const topInContainer = (aRect.top - cRect.top) + container.scrollTop;
      const bottomInContainer = topInContainer + aRect.height;

      const viewTop = container.scrollTop;
      const viewBottom = viewTop + container.clientHeight;

      // 已经完全可见就不用滚
      if (topInContainer >= viewTop && bottomInContainer <= viewBottom) return true;

      let target;
      if (mode === 'nearest') {
        // 只滚到刚好可见
        target = topInContainer < viewTop
          ? topInContainer
          : (bottomInContainer - container.clientHeight);
      } else {
        // 滚到中间（体验最好）
        target = topInContainer - (container.clientHeight / 2) + (aRect.height / 2);
      }

      container.scrollTo({ top: target, behavior: 'smooth' });
      return true;
    }

    // 多帧重试：确保高亮更新后一定滚
    function ensureScrollActive(retries = 6) {
      const ok = scrollActiveIntoViewStrong('center');
      if (ok) return;
      if (retries <= 0) return;
      requestAnimationFrame(() => ensureScrollActive(retries - 1));
    }

    /* =========================
       ✅ 稳定变色龙主题（Notion 适配）
       ========================= */
    let themeTimer = null;

    function updateThemeSafe(retry = 0) {
      const index = ap.list.index;
      const imgUrl = audioList[index]?.cover;
      if (!imgUrl) return;

      clearTimeout(themeTimer);
      themeTimer = setTimeout(() => {
        const img = new Image();
        img.crossOrigin = 'Anonymous';
        img.decoding = 'async';
        img.referrerPolicy = 'no-referrer';

        img.onload = () => {
          try {
            const color = colorThief.getColor(img);
            const themeColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
            ap.theme(themeColor, index);
          } catch (e) {
            retry < 4
              ? setTimeout(() => updateThemeSafe(retry + 1), 250)
              : ap.theme(DEFAULT_THEME, index);
          }
        };

        img.onerror = () => {
          retry < 4
            ? setTimeout(() => updateThemeSafe(retry + 1), 250)
            : ap.theme(DEFAULT_THEME, index);
        };

        // 给封面加 cache-bust，避免 Notion embed 下偶发不触发 onload
        const bust = `cb=${Date.now()}_${index}_${retry}`;
        img.src = imgUrl.includes('?') ? `${imgUrl}&${bust}` : `${imgUrl}?${bust}`;
      }, 60);
    }

    /* =========================
       事件绑定
       ========================= */
    ap.on('listswitch', () => {
      ensureScrollActive(6);
      updateThemeSafe(0);
    });

    // 有些情况下 Notion 首次渲染 listswitch 不触发，用这些补齐
    ap.on('canplay', () => updateThemeSafe(0));
    ap.on('play', () => updateThemeSafe(0));

    window.addEventListener('load', () => {
      setTimeout(() => {
        ensureScrollActive(6);
        updateThemeSafe(0);
      }, 500);
    });
  </script>
</body>
</html>
